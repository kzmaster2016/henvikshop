<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Coupons-{$tpshop_config['shop_info_store_title']}</title>
    <meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
    <meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />    
    <link rel="stylesheet" href="__STATIC__/css/index.css" type="text/css">
    <link rel="stylesheet" href="__STATIC__/css/page.css" type="text/css">
    <script src="__STATIC__/js/jquery-1.10.2.min.js"></script>
    <script src="__STATIC__/js/slider.js"></script>
</head>

<body>
<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->

<div class="layout ov-hi">
    <div class="breadcrumb-area">    
	    <foreach name="navigate_user" key="k" item="v">
	        <if condition="$k neq 'Home'"> > </if>  
            <a href="{$v}">{$k}</a> 
        </foreach>
    </div>
</div>
<div class="layout pa-to-10 fo-fa-ar">
    <!--菜单-->
    <include file="User/menu" />
    <!--菜单-->
    <div class="fr wi940">
        <div class="he50 wddd">
            <div class="fl ddd-h2">
                <h2><span>My Coupons</span></h2>
            </div>
            <div class="fr">
                <div class="po-re zjs">
                    <ul>
                        <li id="q-s" class="fl cullent"><a href="{:U('Home/User/coupon')}"><span>not used</span></a></li>
                        <li id="h-s" class="fl"><a href="{:U('Home/User/coupon',array('type'=>1))}"><span>Has Been Used</span></a></li>
                        <li id="j-s" class="fl"><a href="{:U('Home/User/coupon',array('type'=>2))}"><span>Expired</span></a></li>
                    </ul>
                    <div class="ec-ta-x wi68" style="left:0"></div>
                </div>
            </div>
        </div>
        <div class="wddd-js ov-in">
            <div class="list-group-title">
                <table class="merge-tab" border="0" cellpadding="0" cellspacing="0">
                    <thead>
                    <tr>
                        <th class="col-pro wi197">Coupon Type</th>
                        <th class="wi150">Number</th>
                        <th class="col-quty wi138">Equal Money</th>
                        <th class="col-pay wi252">Effective Period</th>
                        <th class="col-operate">Requirements(>=)</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="merge-list">
 <if condition="empty($coupon_list)"><!--没查询到数据-->
     <p style="text-align:center"><img src="__STATIC__/images/null_data.jpg" width="400"  /></p>     
 </if>            
                <div class="ma-0--1">
                    <div class="o-pro">
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                            <volist name="coupon_list" id="coupon">
                                <tr>
                                    <td class="col-pro-info te-al wi197"><p>{$coupon.name}</p></td>
                                    <td class="wi150"><span>{$coupon.code|default='N'}</span></td>
                                    <td class="col-quty wi138">{$coupon.money}</td>
                                    <td rowspan="1" class="col-pay wi252"><span>{$coupon.use_end_time|date='Y-m-d H:s',###}</span></td>
                                    <td rowspan="1" class="col-operate">
                                        <p class="p-link">{$coupon.condition}</p>
                                    </td>
                                </tr>
                            </volist>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div>{$page}</div>
    </div>
</div>
<div class="he80"></div>
<!--------footer-开始-------------->
<include file="Public/footer2" />
<!--------footer-结束-------------->


</body>

<script>
    $(function () {
        $(function () {
            $("#q-s").mouseover(function () {
                $('.ec-ta-x').css('left','0px');
                $(this).addClass("cullent");
            });
            $("#q-s").mouseout(function () {
                $('.ec-ta-x').css('left','0px');
            });
        });
        $("#h-s").mouseover(function () {
            $('.ec-ta-x').css('left','68px');
            $(this).addClass("cullent");
        });
        $("#h-s").mouseout(function () {
            $('.ec-ta-x').css('left','0px');
            $(this).removeClass("cullent");
        });
    });

    $(function () {
        $("#j-s").mouseover(function () {
            $('.ec-ta-x').css('left','136px');
            $(this).addClass("cullent");
        });
        $("#j-s").mouseout(function () {
            $('.ec-ta-x').css('left','0px');
            $(this).removeClass("cullent");
        });
    });
</script>
</html>>>>
