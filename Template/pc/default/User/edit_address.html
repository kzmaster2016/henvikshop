<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>address-{$tpshop_config['shop_info_store_title']}</title>
    <meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
    <meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
    <link rel="stylesheet" href="__STATIC__/css/index.css" type="text/css">
    <script src="__STATIC__/js/jquery-1.10.2.min.js"></script>
    <script src="__STATIC__/js/slider.js"></script>
	<script src="__PUBLIC__/js/layer/layer.js"></script><!-- 弹窗js 参考文档 http://layer.layui.com/-->  
</head>
<style type="text/css">
.wi80-BFB{width:80%}
.wi40-BFB{width:40%}
.seauii{ padding:7px 10px; margin-right:10px}
.he110{ height:110px}
.di-bl{ display:inherit}
</style>
<body>
<div class="adderss-add">
    <div class="ner-reac ol_box_4" style="visibility: visible; position: fixed; z-index: 500; width: 100%; height:100%">
        <div class="box-ct">
            <div class="box-header">
                <!-- <a href="" class="box-close"></a> -->
                <span class="box-title">Edit a Shipping Address</span>
            </div>
            <form action="" method="post" onSubmit="return checkForm()">
                <table width="90%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="right"><span class="xh">*</span>Consignee：&nbsp;</td>
                        <td><input class="wi80-BFB" name="consignee" type="text" value="{$address.consignee}" maxlength="12" /></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="xh">*</span>Address：&nbsp;</td>
                        <td>
                            <select class="di-bl fl seauii" name="country" id="country" onChange="get_city(this)">
                                <option value="0">Choose Country</option>
                                <volist name="country" id="p">
                                    <option <if condition="$address['country'] eq $p['id']">selected</if>  value="{$p.id}">{$p.name}</option>
                                </volist>
                            </select>

                            <select class="di-bl fl seauii" name="city" id="city" onChange="get_area(this)">
                                <option  value="0">Province or City</option>
                                <volist name="city" id="p">
                                    <option <if condition="$address['city'] eq $p['id']">selected</if>  value="{$p.id}">{$p.name}</option>
                                </volist>
                            </select>

                            <select class="di-bl fl seauii" name="district" id="district" onChange="get_twon(this)">
                                <option  value="0">more region</option>
                                <volist name="district" id="p">
                                    <option <if condition="$address['district'] eq $p['id']">selected</if>  value="{$p.id}">{$p.name}</option>
                                </volist>
                            </select>
                            
                            <select class="di-bl fl seauii" name="twon" id="twon" <if condition="$address['twon'] gt 0 ">style="display:block;"<else/>style="display:none;"</if>>
                            	<volist name="twon" id="p">
                                    <option <if condition="$address['twon'] eq $p['id']">selected</if>  value="{$p.id}">{$p.name}</option>
                                </volist>
                            </select>
                            <br>
                        </td>
                    </tr>
                    <tr>
                    	<td align="right" valign="top"><span class="xh">*</span>Detail Address：&nbsp;</td>
                    	<td><textarea class="he110 wi80-BFB re-no" name="address" id="address" placeholder="Detail Address" maxlength="100">{$address.address}</textarea></td>
                    </tr>
                    <tr>
                        <td align="right">Postal Code/ZIP：&nbsp;</td>
                        <td><input class="wi40-BFB" type="text" name="zipcode" value="{$address.zipcode}"p0 onpaste="this.value=this.value.replace(/[^\d-]/g,'')" onKeyUp="this.value=this.value.replace(/[^\d-]/g,'')" maxlength="15"/></td>
                    </tr>
                    <tr>
                        <td align="right">E-mail：&nbsp;</td>
                        <td><input class="wi80-BFB" type="text" name="email" value="{$address.email}" onpaste="this.value=this.value.replace(/[^\d]/g,'')" onKeyUp="" maxlength="30"/></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="xh">*</span>Phone Number：&nbsp;</td>
                        <td><input class="wi40-BFB" type="text" name="mobile" value="{$address.mobile}" onpaste="this.value=this.value.replace(/[^\d-]/g,'')" onKeyUp="this.value=this.value.replace(/[^\d-]/g,'')" maxlength="20"/></td>
                    </tr>
                    <tr>
                        <td class="pa-50-0">&nbsp;</td>
                        <td align="right">
                            <button type="submit" class="box-ok ma-le--70"><span>Save</span></button>
                        </td>    
                    </tr>
                </table>

            </form>
        </div>
    </div>
</div>
<script src="__PUBLIC__/js/global.js"></script>
<script src="__PUBLIC__/js/pc_common.js"></script>
<script>
    function checkForm(){
        var consignee = $('input[name="consignee"]').val();
        var country = $('select[name="country"]').find('option:selected').val();
        var city = $('select[name="city"]').find('option:selected').val();
        var district = $('select[name="district"]').find('option:selected').val();
        var address = $('textarea[name="address"]').val();
        var zip = $('input[name="zipcode"]').val();
        var email = $('input[name="email"]').val();
        var mobile = $('input[name="mobile"]').val();
        var error = '';
        if(consignee == ''){
            error += 'The consignee cannot be empty<br/>';
        }
        if(country==0){
            error += 'select 省份 <br/>';
        }
        if(city==0){
            error += 'select 城市 <br/>';
        }
        // if(district==0){
        //     error += 'select 区域 <br/>';
        // }
        if(address == ''){
            error += '请填写地址 <br/>';
        }
        if(zip == ''){
            error += 'Postal Code/ZIP is wrong <br/>';
        }
        if(!checkEmail(email)){
            error += 'email格式有误 <br/>';
        }
        if(!checkMobile(mobile)){
            error += '手机号码格式有误 <br/>';
        }
        if(error){
			layer.alert(error, {icon: 2});
            return false;
        }
        return true;
    }
</script>
</body>
</html>
