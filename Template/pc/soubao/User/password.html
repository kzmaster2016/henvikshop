<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<title>密码管理-{$tpshop_config['shop_info_store_title']}</title>
<meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
<meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
</head>
<style type="text/css">
.favorites_title ul li,.favorites .favorites_content .clearfix li{width:19.8%}
.favorites_title ul li, .favorites .favorites_content .clearfix li:last-child{border:0}
</style>
<body> 
<!-- 头部-s -->
<include file="User/header" />
<!-- 头部-e -->
<link rel="stylesheet" href="__STATIC__/css/favorite.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/css/security_set.css"/>

<div class="wrap">
  <div class="bread_crumbs"> <a href="{:U('Home/User/index')}" class="crumbs_font">我的TPshop</a>&gt;<span class="color">优惠券</span></div>
  <!--菜单--> 
  <include file="User/menu" /> 
  <!--菜单-->     
  <!--侧边导航栏结束-->
    <div class="col_main">
  <div class="main security_passwd">
    <div class="themes_title">
      <h3>安全设置</h3>
    </div>
    <section class="security_passwd">
      <div class="wrapper-3">
        <div id="step" class="pub-step">
          <div class="steps-nav fixed ">
            <p class="step-nav step-nav-1 go">1.原密码<i></i></p>
            <p class="step-nav step-nav-2 go">2.新密码<i></i></p>
            <p class="step-nav step-nav-3 go">3.确认密码</p>
          </div>
          <form action="" method="post">
          <div id="stepBlock2" class="steps-con block-02">
            <div class="step-col fn-form captcha_row" data-fn-verify="">
              <ul style="display: block;" class="pub-ul verify-captcha-sms">
                <li> <span class="title">原密码：</span>
                  <div class="con verify-group">
                    <input type="password" class="it-01 verify-ctrl my_chkpwd" value="" name="old_password" id="old_password">
                    <span style="display: block" class="v-tips verify-tips" id="span_tips"> 
                    	<i class="icon" id="showForPwdtip"></i> 
                        <span class="txt" id="showForPwd"></span> 
                    </span> 
                  </div>
                </li>
                <li> <span class="title">新密码：</span>
                  <div class="con verify-group">
                    <input type="password" class="it-01 verify-ctrl my_chkpwd" value="" name="new_password" id="new_password">
                    <span style="display: block;" class="v-tips verify-tips"> <i class="icon" id="rightTip"></i> <span id="errorEmail" class="txt"></span> </span> </div>
                </li>
                <li> <span class="title">确认密码：</span>
                  <div class="con verify-group">
                    <input type="password" class="it-01 verify-ctrl" id="confirm_password" name="confirm_password">
                    <span style="display: block;" class="v-tips verify-tips"> 
                    	<i class="icon" id="rightTip"></i>
                        <span id="errorEmail" class="txt"></span> 
                    </span> 
                   </div>
                </li>
                 
                <li>
                  <button class="btn_120 verify-ctrl" type="submit"> 提交 </button>
                </li>
              </ul>
            </div>
          </div>
          </form>          
        </div>
      </div>
    </section>
  </div>
</div> 
</div>
 
<div style="clear: both;"></div>
<include file="User/footer" />
</body>
</html>
