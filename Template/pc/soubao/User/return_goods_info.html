<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<title>退换货-{$tpshop_config['shop_info_store_title']}</title>
<meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
<meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
</head>
<body> 
<!-- 头部-s -->
<style type="text/css">
.return_area .return_goods li span.title_thired{ width:160px !important}
.return_area .return_goods li span.title_second{ width:400px !important; overflow:hidden; text-overflow:ellipsis;white-space:nowrap;}
.return_area .return_goods{ border:0 !important; border-bottom:1px solid #dedede !important}
</style>
<include file="User/header" />
<!-- 头部-e -->
<link rel="stylesheet" href="__STATIC__/css/return.sprite.css">

<div class="wrap">
  <div class="bread_crumbs"> <a href="{:U('Home/User/index')}" class="crumbs_font">我的TPshop</a>&gt;<span class="color">退换货</span></div>
  <!--菜单--> 
  <include file="User/menu" /> 
  <!--菜单-->     
  <!--侧边导航栏结束-->
<div class="col_main noHidden"> 
    <!--下面内内容自己添加 -->
    <div class="return_area">
      <div class="user-head clearfix">
        <h3>退货管理</h3>
        <!--<a class="" href="">
                    查看退货规则
                </a>--> 
      </div>
      <!-- tab -->
      <div id="main">
      <div class="mod-main mod-comm">
        <div class="mt">
          <h3>申请服务详情</h3>            
        </div>
        <div class="mc">
          <div class="remind-box">
            <div class="after-sale-info">              
              <div class="r-col">
                <div class="after-sale-item">
                  <div class="p-img"> <img height="50" width="50" style="height:50px; width:50px" title="" src="{$goods[goods_id]|goods_thum_images=50,50}" data-img="1" alt=""></div>
                  <div class="after-sale-msg">
                    <div><span>{$goods['goods_name']}</span> </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>        
        <div class="mc" id="vendorTel"> </div>
      </div>
      <div class="mod-main mod-comm">
        <div class="mt">
          <h3>售后信息</h3>
        </div>
        <div class="mc"> 
          <!--进度条代码开始begin-->
          <div class="mod-main mod-comm" id="air06">
            <div class="mc">
              <div id="processDivId" class="qa-progress-new qa-new-w4">
                <div class="node ready">
                    <if condition="$return_goods[status] eq 0"><div class="info pro-1-4"><span class="con">申请</span><b></b></div></if>
                    <i class="icon-node"></i>
                    <span class="txt">提交申请</span>
                </div>
                <div class="proce ready"><i class="icon-proce"></i></div>
                <div class="node ready">
                    <if condition="$return_goods[status] eq 1"><div class="info pro-1-4"><span class="con">处理</span><b></b></div></if>
                    <i class="icon-node"></i>
                    <span class="txt">客服处理</span>
                </div>
                <div class="proce ready"><i class="icon-proce"></i></div>
                <div class="node ready">
                    <if condition="$return_goods[status] eq 2"><div class="info pro-1-4"><span class="con">已完成</span><b></b></div></if>
                	<i class="icon-node"></i>
                    <span class="txt">完成</span>
                </div>
              </div>
            </div>
            <div id="processTipDiv" class="mt20" style="display: none;"> </div>
            <div class="op-btns mt20" id="ProTipDiv" style="display: none;">
              <div id="divOpSatis">
              </div>
            </div>
          </div>
 
          <div class="deal-cont">
            <div class="deal-items">
              <div class="deal-item ">
                <div class="deal-txt"> 处理环节<b></b> </div>
                <ul>
                  <li class="fore1">
                    <div class="deal-msg"> <strong>问题描述：</strong>
                      <div>{$return_goods['reason']}</div>
                    </div>
                    <div class="deal-opers"> 
                        <strong>问题照片：</strong>
						 <volist name="return_goods[imgs]" id="item">  
	                         <a href="{$item}" target="_blank"><img src="{$item}" width="85" height="85" /></a>&nbsp;&nbsp;&nbsp;                            
                         </volist>
                     </div>
                    <div class="deal-opers"> 
                        <strong>客服备注：</strong>
                          {$return_goods['remark']}
                     </div>                     
                  </li>
                </ul>
              </div>                                        
            </div>
          </div>
        </div>
      </div>          
    </div>
      <!-- tab end--> 
    </div>
    
    <!-- 以上为中间内容区域 注释自己2删除--> 
  </div>   
</div>
 
<div style="clear: both;"></div>
<include file="User/footer" />
</body>
</html>
