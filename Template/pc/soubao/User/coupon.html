        <li class="last <if condition="$_GET['type'] eq 2">active</if>"><a href="{:U('Home/User/coupon',array('type'=>2))}" class="target_no" >已过期</a></li>        
      </ul>
      <div class="ui_tab_content">
        <div style="display: block;" class="ui_panel"></div>
      </div>
    </div>

    <div class="favorites">
    <div class="favorites_list">
    	<div class="favorites_title">
                <ul>
                  <li class="">优惠券类型</li>
                  <li class="">优惠券编号</li>
                  <li class="">优惠金额</li>
                  <li class="">有效期</li>
                  <li class="">使用要求（订单金额）</li>
                </ul>
              </div>
            <div id="favList" class="favorites_content">
            <volist name="coupon_list" id="coupon">
              <ul class="clearfix">
                  <li><span>{$coupon.name}</span></li>
                  <li><span>{$coupon.code|default='N'}</span></li>
                  <li> <em class="rmb">￥</em>{$coupon.money}</li>
                  <li><span>{$coupon.use_end_time|date='Y-m-d',###}</span></li>
                  <li><span>{$coupon.condition}</span></li>

             </volist>
