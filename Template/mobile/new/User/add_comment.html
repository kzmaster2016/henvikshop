<script>
function validate_comment(){
	var content = $("#content_13").val();
	var error = [];
	var img_num = 0;
	var AllImgExt=".jpg|.jpeg|.gif|.bmp|.png|";//全部图片格式类型 
	//var title = document.getElementById("title").value;
	$(".file input").each(function(index){
		FileExt = this.value.substr(this.value.lastIndexOf(".")).toLowerCase(); 	
		if(this.value!=''){
		    img_num++;
			if(AllImgExt.indexOf(FileExt+"|")==-1){
			     error.push((index+1)+"th picture format is error"); 
			}
		}    
	});
	$(".jsstar input").each(function(index){
	   if(this.value == '0'){
	       if(this.name == 'goods_rank'){
	            error.push('Please rate the description!');
	        };
	       if(this.name == 'service_rank'){
	            error.push('Please give the service score!');
	        };
	       if(this.name == 'deliver_rank'){
	            error.push('Please score the logistics!');
	        };
	    }
	});
	 if(content == ''){
	    error.push('Comment content can not be empty!');
	}
	
	if(error.length>0){
	   alert(error);
	   return false;
	}else{
	  return true;
	}
}


$(document).ready(function(){
 	$(".jsstar li").mouseover(function(){
        $(this).parent().find("li").css({"background-position":"left top"});
        for(var i=0; i<$(this).attr("title"); i++){
        	$(this).parent().find("li").eq(i).css({"background-position":"left bottom"});
       }
	});

	$(".jsstar li").mouseout(function(){
    	$(this).parent().find("li").css({"background-position":"left top"});
     	for(var i=0; i<$(this).parent().find("input").val(); i++){
        	$(this).parent().find("li").eq(i).css({"background-position":"left bottom"});
    	}
	});

	$(".jsstar li").click(function(){
   	 	$(this).parent().find("input").val($(this).attr("title"));
   	 	$(this).parent().find("span").html($(this).attr("title")+"stars");
    });
});

window.URL = window.URL || window.webkitURL;
function handleFiles(obj,id) {
	fileList = document.getElementById("fileList"+id);
		var files = obj.files;
		img = new Image();
		if(window.URL){	
			
			img.src = window.URL.createObjectURL(files[0]); //创建一个object URL，并不是你的本地路径
			img.width = 60;
	    	img.height = 60;
			img.onload = function(e) {
				window.URL.revokeObjectURL(this.src); //图片加载后，释放object URL
			}
		    if(fileList.firstElementChild){
		         fileList.removeChild(fileList.firstElementChild);
		    } 
			fileList.appendChild(img);
		}else if(window.FileReader){
			//opera不支持createObjectURL/revokeObjectURL方法。我们用FileReader对象来处理
			var reader = new FileReader();
			reader.readAsDataURL(files[0]);
			reader.onload = function(e){	
		            img.src = this.result;
		            img.width = 60;
		            img.height = 60;
		            fileList.appendChild(img);
			}
	    }else
	    {
			//ie
			obj.select();
			obj.blur();
			var nfile = document.selection.createRange().text;
			document.selection.empty();
			img.src = nfile;
			img.width = 60;
		    img.height = 60;
			img.onload=function(){
			  
		    }
			fileList.appendChild(img);
	    }
}
</script>
