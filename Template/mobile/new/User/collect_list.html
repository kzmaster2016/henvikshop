<div class="main" id="user_goods_ka_1">
<empty name="goods_list">
<div id="list_0_0" class="font12">You have no collection!</div>
<else/>
<form name="theForm" method="post" action="">
 <div class="shouchang">
 <ul>
  <foreach name="goods_list" item="goods">
  		<li>
              <div class="imgurl">
              	<a href="{:U('Goods/goodsInfo',array('id'=>$goods[goods_id]))}" >
              	<img src="{$goods.goods_id|goods_thum_images=200,200}" width="100" height="100"></a>
              </div>
              <a href="{:U('Goods/goodsInfo',array('id'=>$goods[goods_id]))}">
              <div class="order_info">
                <dl>
                  <dt>{$goods.goods_name|getSubstr=0,14}</dt>
                  <dd><strong>{$goods.shop_price}</strong></dd>
                </dl>
              </div>
              </a>
              <div class="dingdancaozuo" >
              <a href="javascript:AjaxAddCart({$goods.goods_id},1)" class="s_flow" style=" color:#fff">Add to cart</a>
              <a href="{:U('User/cancel_collect',array('collect_id'=>$goods[collect_id]))}" class="s_out" style=" color:#fff" >Delete</a></div>
        </li>
  </foreach>
 </ul>
 </div>
</form>
<notempty name="goods_list">
   <div id="getmore" style="font-size:.24rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both">
  		<a href="javascript:void(0)" onClick="ajax_sourch_submit()">click to more</a>
  </div>  
</notempty>  
</empty>
</div>

<script>
var  page = 1;
 /*** ajax 提交表单 查询订单列表结果*/  
 function ajax_sourch_submit()
 {	 	 	 
        page += 1;
		$.ajax({
			type : "GET",
			url:"/index.php?m=Mobile&c=User&a=collect_list&is_ajax=1&p="+page,//+tab,			
//			url:"{:U('Mobile/User/collect_list',null,'')}/is_ajax/1/p/"+page,//+tab,
//			data : $('#filter_form').serialize(),// 你的formid 搜索表单 序列化提交
			success: function(data)
			{
				if($.trim(data) == '')
					$('#getmore').hide();
				else
				    $(".shouchang > ul").append(data);
			}
		}); 
 } 
</script>
