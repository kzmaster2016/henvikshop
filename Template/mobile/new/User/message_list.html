<script>

function verify(){
   $('#verify_code_img').attr('src','/index.php?m=Mobile&c=User&a=verify&type=message&r='+Math.random());
}
	
$('.anniu ul li').click(function(){
	$(this).find("input").attr("checked","checked");
	$('.anniu ul li').removeClass("on");
	$(this).addClass("on");
})

function submitMsg() {
	var frm = document.forms['formMsg'];
	var msg_title = frm.elements['msg_title'].value;
	var msg_content = frm.elements['msg_content'].value;
	var msg = '';
	if (msg_title.length == 0) {
		alert('The message title cannot be empty');
		return false
	}
	if (msg_content.length == 0) {
		alert('Content header cannot be empty');
		return false
	}
	if (msg_title.length > 100) {
		alert('Title must not exceed 100 characters');
		return false
	}
	if ($.trim($('#verify_code').val()).length == 0) {
		alert('The verification code cannot be empty');
		return false
	}
	
	
	return true;
}
</script>
