<script type="text/javascript">

setCurrentForm($("#mobileForm"));
var flag = false;

function changeForm(obj){
	$(obj).removeClass('currr');
	$(obj).siblings().addClass('currr');
	if($(obj).attr('id')=='mob_log'){
		$('#phonearea').show();
		setCurrentForm($("#mobileForm"))
		$('#emailarea').hide();
	}else{
		$('#phonearea').hide();
		setCurrentForm($("#emailForm"))
		$('#emailarea').show();
	}
}

function setCurrentForm(formObj) {
	currentForm = $(formObj);
}

function checkEmail2(email){
	if(email == ''){
		$('#email_notice').css('color','red');
		$('#email_notice').html('* The Email cannot be empty');
		flag = false;
	}else if(checkEmail(email)){
		$.ajax({
			type : "GET",
			url:"/index.php?m=Home&c=Api&a=issetMobileOrEmail",//+tab,
//			url:"{:U('Mobile/User/comment',array('status'=>$_GET['status']),'')}/is_ajax/1/p/"+page,//+tab,
			data :{mobile:email},// 你的formid 搜索表单 序列化提交
			success: function(data)
			{
				if(data == '0')
				{
					$('#email_notice').css('color','green');
					$('#email_notice').html('* can register');
					flag = true;
					console.log(flag);
				}else{
					$('#email_notice').css('color','red');
					$('#email_notice').html('* The Email already exists');
					flag = false;
				}
			}
		});
	}else{
		$('#email_notice').css('color','red');
		$('#email_notice').html('* The Email is incorrect');
		flag = false;
	}
}


function checkMobilePhone(mobile){
	if(mobile == ''){
		$('#mobile_phone_notice').css('color','red');
		$('#mobile_phone_notice').html('* Phone number cannot be empty');
		flag = false;
	}else if(checkMobile(mobile)){
		
	$.ajax({
			type : "GET",			
			url:"/index.php?m=Home&c=Api&a=issetMobile",//+tab,
//			url:"{:U('Mobile/User/comment',array('status'=>$_GET['status']),'')}/is_ajax/1/p/"+page,//+tab,
			data :{mobile:mobile},// 你的formid 搜索表单 序列化提交
			success: function(data)
			{
				if(data == '0')
				{
					$('#mobile_phone_notice').css('color','green');
					$('#mobile_phone_notice').html('* can register');
					flag = true;
				}else{
					$('#mobile_phone_notice').css('color','red');
					$('#mobile_phone_notice').html('* Phone number already exists');
					flag = false;
				}
			}
		});		
	}else{
		$('#mobile_phone_notice').css('color','red');
		$('#mobile_phone_notice').html('* Phone number is not correct format');
		flag = false;
	}
}


function check_password(password) {
	if (password.indexOf(" ") != -1) {
		$(currentForm).find('#password_notice').css('color','red').html("Password cannot contain spaces");
		flag = false;
	} else if (password.length < 6) {
		$(currentForm).find('#password_notice').css('color','red').html('Password must not be less than 6 characters');
		flag = false;
	} else {
		$(currentForm).find('#password_notice').css('color','green').html('can register');
		flag = true;
	}
}

function check_confirm_password(confirm_password) {
	var password = $(currentForm).find('#password').val();
	if (password.indexOf(" ") != -1) {
		$(currentForm).find('#confirm_password_notice').css('color','red').html("Password cannot contain spaces");
		flag = false;
		return false;
	}
	if (confirm_password.length < 6) {
		$(currentForm).find('#confirm_password_notice').css('color','red').html('Password must not be less than 6 characters');
		flag = false;
		return false;
	}
	if (confirm_password != password) {
		$(currentForm).find('#confirm_password_notice').css('color','red').html('The two password is inconsistent');
		flag = false;
	} else {
		$(currentForm).find('#confirm_password_notice').css('color','green').html('can register');
		flag = true;
	}
}


function check_submit()
{ 
	var username = $.trim($(currentForm).find('#username').val());
	var password = $(currentForm).find('#password').val();
	var password2= $(currentForm).find('#password2').val();		
	if(username.length >0 && password.length > 0 && password2.length > 0 && flag)
	{
		return true;
	} else{
		return false;	
	}
		 
}

function sendcode(o){
	console.log(flag);
	if(flag){
		$.ajax({
			url:'/index.php?m=Mobile&c=User&a=send_validate_code&t='+Math.random(),
			type:'post',
			dataType:'json',
			data:{type:$(o).attr('rel'),send:$.trim($(currentForm).find('#username').val())},
			success:function(res){
				if(res.status==1){
					countdown(o);
				}else{
					layer.open({content:res.msg,time:2});
				}
			}
		})
	}
}
